    <div class="pages" id="pages">
      <!-- <div class="pages-wrapper">
        <div class="fon_box page">
          <p class="str_fam" id="str_fam"></p>

    </div>
    
    <script src="./js/script.js"></script>
    <script>
      document.querySelector(".btn_dolw").addEventListener("click", async function() {
          const pages = document.querySelectorAll(".fon_box");
          const zip = new JSZip();
            
          let index = 1;
            
          for (let page of pages) {
              // создаём скриншот DIV-а
              const canvas = await html2canvas(page, {
                  backgroundColor: null,
                  scale: 2   // качество
              });
            
              // получаем JPEG в base64
              const jpegData = canvas.toDataURL("image/jpeg", 0.95);
            
              // убираем префикс data:image/jpeg...
              const base64 = jpegData.split(',')[1];
            
              // добавляем в zip
              zip.file(`page_${index}.jpg`, base64, { base64: true });
            
              index++;
          }
        
          // создаём архив
          zip.generateAsync({ type: "blob" }).then(function(blob) {
              saveAs(blob, "pages.zip");
          });
      });
    </script>

    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./service-worker.js')
          .then(reg => console.log('Service Worker зарегистрирован'))
          .catch(err => console.log('Service Worker ошибка:', err));
      }
    </script>
